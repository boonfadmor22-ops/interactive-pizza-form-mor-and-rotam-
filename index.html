<main class="container">
    <section class="grid">

        <!-- בימת הפיצה -->
        <div class="card pizza-stage" aria-label="תצוגת פיצה">
            <div class="pizza-board" aria-hidden="true">
                <img id="layer-base" src="images/base-dough.png" alt="בצק פיצה" />
                <img id="layer-sauce-tomato" src="images/sauce-tomato.png" class="hidden" alt="רוטב עגבניות" />
                <img id="layer-sauce-cream"  src="images/sauce-cream.png"  class="hidden" alt="רוטב שמנת" />
                <img id="layer-sauce-pesto"  src="images/sauce-pesto.png"  class="hidden" alt="רוטב פסטו" />
                <img id="layer-cheese"      src="images/cheese.png"       class="hidden" alt="גבינה" />
                <img id="layer-top-olives"    src="images/top-olives.png"    class="hidden" alt="זיתים" />
                <img id="layer-top-mushrooms" src="images/top-mushrooms.png" class="hidden" alt="פטריות" />
                <img id="layer-top-onion"     src="images/top-onion.png"     class="hidden" alt="בצל" />
                <img id="layer-top-pepper"    src="images/top-pepper.png"    class="hidden" alt="פלפל" />
            </div>
        </div>

        <!-- טופס -->
        <form id="pizzaForm" class="card" onsubmit="return false">
            <label class="field">
                <span>שם השף/ית הצעיר/ה</span>
                <input id="chefName" type="text" placeholder="למשל: מיקה / נועם" oninput="updatePizza()" />
            </label>

            <fieldset class="field">
                <legend>בחרו רוטב (אפשרות אחת)</legend>
                <div class="row">
                    <label class="option">
                        <input type="radio" name="sauce" value="tomato" onchange="updatePizza()">
                        <img class="thumb" id="thumb-sauce-tomato" src="images/sauce-tomato.png" alt="עגבניות (תצוגה)">
                        <span>עגבניות</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="sauce" value="cream" onchange="updatePizza()">
                        <img class="thumb" id="thumb-sauce-cream" src="images/sauce-cream.png" alt="שמנת (תצוגה)">
                        <span>שמנת</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="sauce" value="pesto" onchange="updatePizza()">
                        <img class="thumb" id="thumb-sauce-pesto" src="images/sauce-pesto.png" alt="פסטו (תצוגה)">
                        <span>פסטו</span>
                    </label>
                </div>
                
            </fieldset>

            <fieldset class="field">
                <legend>להוסיף גבינה?</legend>
                <label class="option">
                    <input type="checkbox" id="cheese" onchange="updatePizza()">
                    <img class="thumb" id="thumb-cheese" src="images/cheese.png" alt="גבינה (תצוגה)">
                    <span>כן, להוסיף גבינה</span>
                </label>
            </fieldset>

            <fieldset class="field">
                <legend>בחרו תוספות (כמה שרוצים)</legend>
                <div class="row">
                    <label class="option">
                        <input type="checkbox" name="topping" value="olives" onchange="updatePizza()">
                        <img class="thumb" id="thumb-olives" src="images/top-olives.png" alt="זיתים (תצוגה)">
                        <span>זיתים</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="topping" value="mushrooms" onchange="updatePizza()">
                        <img class="thumb" id="thumb-mushrooms" src="images/top-mushrooms.png" alt="פטריות (תצוגה)">
                        <span>פטריות</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="topping" value="onion" onchange="updatePizza()">
                        <img class="thumb" id="thumb-onion" src="images/top-onion.png" alt="בצל (תצוגה)">
                        <span>בצל</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" name="topping" value="pepper" onchange="updatePizza()">
                        <img class="thumb" id="thumb-pepper" src="images/top-pepper.png" alt="פלפל (תצוגה)">
                        <span>פלפל</span>
                    </label>
                </div>
            </fieldset>

            <div class="actions">
                <button id="showSummaryBtn" type="button" class="btn primary" disabled onclick="openSummaryValidated()">הצג סיכום</button>
                <button id="resetBtn" type="button" class="btn secondary" onclick="resetPizza()">איפוס</button>
                
            </div>
        </form>
    </section>
</main>
